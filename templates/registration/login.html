{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
    <h1>Login </h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>
        <small>
            Don't have an account <span><a href="{% url 'accounts:register' %}">Register</a></span>
        </small>
    </p>
    <p>
        <small>
            Forgot Your password? <span><a href="{% url 'password_reset' %}">Reset Password</a></span>
        </small>
    </p>
{% endblock %}

{% extends 'base.html' %}
{% block title %} Reset Your Password {% endblock %}
{% block content %}
    <h1>Reset Your Password</h1>
    <p>Enter the email you used during registration</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <p>
            <input type="submit" value="Reset"/>
        </p>
    </form>
{% endblock %}

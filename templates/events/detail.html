{% extends 'base.html' %}
{% block title %} {{ event.event_name }} {% endblock %}

{% block content %}
    <h1>{{ event.event_name }}</h1>
    <p>{{ event.event_date }}</p>
    <p>{{ event.event_manager.username }}</p>
    <p>{{ event.venue.name }} - {{ event.venue.address }}</p>
    <a href="{% url 'events:add_venue' event.id %}">Add/Change Venue</a>
{% endblock %}

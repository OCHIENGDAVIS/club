{% extends 'base.html' %}
{% block title %}
    Committee formset
{% endblock %}
{% block content %}
    <h1>Club Committee</h1>
    <form method="POST" novalidate>
        {% csrf_token %}
        {{ formset.management_form }}
        <table>
            {% for form in formset %}
                {{ form }}
            {% endfor %}
        </table>
        <p>
            <input type="submit" value="Send"/>
        </p>
    </form>
{% endblock %}
